<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Edit Contact</h1>
    <form method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ contact['name'] }}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ contact['email'] }}" required>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" name="profession" value="{{ contact['profession'] }}" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" value="{{ contact['phone'] }}" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ contact['address'] }}" required>

        <input type="submit" value="Update Contact">
    </form>
</body>
</html>
